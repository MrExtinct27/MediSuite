# MediSuite AI Agent - optional Docker Compose for services
version: "3.8"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - .:/app
    command: uvicorn medisuite.api.main:app --host 0.0.0.0 --port 8000

